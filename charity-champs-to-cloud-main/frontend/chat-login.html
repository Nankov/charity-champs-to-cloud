<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/chat.css" />
		<title>CharityChamps Chat</title>
	</head>
	<body onload="getFilters()">
		<div class="join-container">
			<header class="join-header">
				<h1 class="login-logo">
					<span class="title">Charity</span>  <img class="header-logo" src="./images/logo_notext.png">  <span class="title">Champs</span>
				</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Име</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Въведете име"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Стая</label>
						<select name="room" id="room">
						</select>
					</div>
					<button type="submit" class="btn">Присъедини се към чата</button>
				</form>
			</main>
		</div>
		<script src="js/chat-login.js"></script>
	</body>
</html>
