<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Създай кауза</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/create-cause.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://kit.fontawesome.com/596f1933be.js" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
</head>

<body onload="getFilters()">

  <!-- Това ограденото в коментари са логото и лентата, ако някой ще прави някоя от страниците нека copy-paste цялото нещо най-отгоре
    и добави main.css файла за стиловете -->
  <header onclick="location.href='home.html'">
    <div class="title-logo-wrapper" onclick="location.href='home.html'">
      <div class="title">Charity</div>
      <img class="header-logo" src="./images/logo_notext.png">
      <div class="title">Champs</div>
    </div>
  </header>
  <main>
    <nav class="navbar">
      <div class="links-wrapper">
        <a class="link" href="home.html">Начало</a>
        <a class="link" href="catalog.html">Каузи</a>
        <a class="link" href="champions.html">Шампиони</a>
      </div>
      <div class="search-root">
        <div class="search-wrapper">
          <input class="searchfield" />
          <div class="search-overlay">
            <i class="fas fa-search"></i>
            <span>Търси</span>
          </div>
        </div>
      </div>
      <div class="actions-wrapper">
        <button class="create-btn" type="button" onclick="location.href='create-cause.html'">Създай кауза</button>
        <a href="my-profile.html">
          <img class="profile-pic" src="./images/profile_picture.jpg">
        </a>
        <button class="create-btn" type="button" onclick="location.href='chat-login.html'">Чат
        </button>
      </div>
    </nav>
    <!-- Тук приключва лентата =====================================================================================================-->

    <section class="content">
      <div class="sect">
        <input id="cause_name" class="inputs font-style" placeholder="Заглавие на каузата *" />
        <select id="cause_city" class="inputs selections font-style">
          <option>Населено място *</option>
        </select>
        <select id="cause_category" class="inputs selections font-style">
          <option>Категория *</option>
        </select>
        <select id="cause_duration" class="inputs selections font-style">
          <option>Отнемащо време *</option>
        </select>
        <textarea id="short-description" class="font-style"
          placeholder="Резюме на каузата (кратко описание) *"></textarea>
        <textarea id="long-description" class="font-style" placeholder="Описание на каузата (в детайли) *"></textarea>
        <div class="upload-wrapper font-style">
          <span>Качи снимка (опционално)</span>
          <div class="upload-picture-wrapper">
            <label for="upload-picture" class="field-wrapper"><i class="fa">&#xf0c6;</i> Избери файл</label>
            <input type="file" class="uploadfield" id="upload-picture" />
          </div>
        </div>
      </div>
   
      <div class="sect">
        <input id="cause_date_from" type="date" class="datepicker font-style" />
        <input id="cause_date_to" type="date" class="datepicker font-style" />
        <div class="urgent-wrapper">
          <input id="cause_isUrgent" type="checkbox" class="checkbox" />
          <span class="font-style"> Спешна кауза</span>
        </div>
        <section class="map">
          <h2 class="map-header">Отбележете мястото на каузата</h2>
          <div class="mapouter">
            <div class="gmap_canvas" id="map">

            </div>
          </div>
        </section>
        <button class="publish-btn" type="button" >Публикувай каузата</button>
      </div>
    </section>
  </main>

  
  <script src="./js/notifications.js"></script>
  <script src="./js/create_cause.js"></script>
  
</body>


</html>
