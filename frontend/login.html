<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/register-login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="logo-wrapper">
            <div class="title">Charity</div>
            <img class="header-logo" src="images/logo_notext.png">
            <div class="title">Champs</div>
        </div>
        <h1 class="heading">Вход</h1>
        <div class="input-wrapper">
            <section></section>
            <input id="email" type="email" class="input-field" placeholder="Имейл адрес" minlength="5" maxlength="30" required />
            <input id="password" type="password" class="input-field" placeholder="Парола" minlength="5" maxlength="30" required />
        </div>
        <div class="button-wrapper">
            <button class="main-btn" onclick="login(event)">Вход</button>
            <div class="alternative-wrapper">
                <span>Нямаш профил?</span>
                <button class="alternative-btn" type="button" onclick="location.href='register.html'">Регистрирай се</button>
            </div>
        </div>
    </main>
</body>
<script src="./js/login.js"></script>
</html>
