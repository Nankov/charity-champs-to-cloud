<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Начало</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/catalog.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/596f1933be.js" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <header>
        <div class="title-logo-wrapper" onclick="location.href='index.html'">
            <div class="title">Charity</div>
            <img class="header-logo" src="./images/logo_notext.png">
            <div class="title">Champs</div>
        </div>
    </header>
    <main>
        <nav class="navbar">
            <div class="links-wrapper">
                <a class="link" href="index.html">Начало</a>
                <a class="link" href="catalog.html">Каузи</a>
                <a class="link" href="champions.html">Шампиони</a>
            </div>
            <div class="search-root">
                <div class="search-wrapper">
                    <input class="searchfield" />
                    <div class="search-overlay">
                        <i class="fas fa-search"></i>
                        <span>Търси</span>
                    </div>
                </div>
            </div>
            <div class="actions-wrapper">
                <button class="login-btn" type="button" onclick="location.href='login.html'">Вход</button>
                <button class="register-btn" type="button" onclick="location.href='register.html'">Регистрация</button>
            </div>
        </nav>

        <section class="main-page">

            <section class="categories-wrapper">
                <div class="filters-header">
                    <h2 class="filters-heading">Филтри</h2>
                </div>
                <div id="filters" class="filters-list">
                    <div class="switch-wrapper">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        Спешни каузи
                    </div>
                    <div class="filter-item">
                        <div class="filter-heading" onclick="changeVisibility(0)">
                        <h3 class="filter-name" >Категория</h3>
                        <button class="expand-category-button"><i class="fa">&#xf105;</i></button>
                        </div>
                        <div class="options-wrapper no-display">
                        <label class="option-container">Бедствия/кризи
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Бежанци/eмигранти
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Деца
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Домове
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Възрастни
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Животни
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Образование
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Здраве
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Култура/изкуство
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    </div>

                    <div class="filter-item">
                        <div class="filter-heading" onclick="changeVisibility(1)">
                            <h3 class="filter-name" >Времетраене</h3>
                            <button class="expand-category-button"><i class="fa">&#xf105;</i></button>
                            </div>
                        <div class="options-wrapper no-display">
                        <label class="option-container">До 5 минути
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">До час
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">До ден
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">До няколко дни
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Дългосрочно
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    </div>

                    <div class="filter-item">
                        <div class="filter-heading" onclick="changeVisibility(2)">
                            <h3 class="filter-name" >Локация</h3>
                            <button class="expand-category-button"><i class="fa">&#xf105;</i></button>
                            </div>
                        <div class="options-wrapper no-display">
                        <label class="option-container">Перник
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">София
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Варна
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Пазарджик
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Смолян
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Кюстендил
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Бургас
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Видин
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Ловеч
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Плевен
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="option-container">Ямбол
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    </div>
                    <!-- TODO: още градове и други филтри -->

                </div>
            </section>

            <section class="map">
                <h2 class="map-header">Къде има нужда от помощ точно сега?</h2>
                <div class="mapouter">
                    <div class="gmap_canvas" id="map">

                    </div>
                </div>
            </section>
                

        </section>

    </main>

    <script type="module" src="./js/map.js"></script>
</body>
