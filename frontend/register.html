<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/register-login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="logo-wrapper">
            <div class="title">Charity</div>
            <img class="header-logo" src="./images/logo_notext.png">
            <div class="title">Champs</div>
        </div>
        <h1 class="heading">Регистрация</h1>
        <div class="input-wrapper"> 
            <input type="email" class="input-field" id="email" placeholder="Имейл адрес" />
            <input class="input-field" id="username" placeholder="Потребителско име" />
            <input class="input-field" id="firstName" placeholder="Име" />
            <input class="input-field" id="lastName" placeholder="Фамилия" />
            <input type="password" id="password" class="input-field" placeholder="Парола" />
            <input type="password" id="repeatedPassword" class="input-field" placeholder="Повтори паролата" />
        </div>
        <div class="button-wrapper">
            <button class="main-btn" onclick="register()">Присъедини се</button>
            <div class="alternative-wrapper"> 
                <span>Вече си се регистрирал?</span>
                <button class="alternative-btn" type="button" onclick="location.href='login.html'">Вход</button>
            </div>
        </div>
    </main>
</body>
<script src="./js/registration.js"></script>
</html>
