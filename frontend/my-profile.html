<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моят профил</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/my-profile.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
<header onclick="location.href='home.html'">
  <div class="title-logo-wrapper" onclick="location.href='home.html'">
    <div class="title">Charity</div>
    <img class="header-logo" src="./images/logo_notext.png">
    <div class="title">Champs</div>
  </div>
</header>
<main>
  <nav class="navbar">
    <div class="links-wrapper">
      <a href="my-profile.html" class="link welcome">
        Добре дошъл, <span id="welcome"></span>
      </a>
      <a class="link" href="home.html">Начало</a>
      <a class="link" href="catalog.html">Каузи</a>
    </div>

    <div class="actions-wrapper">
      <button class="create-btn" type="button" onclick="location.href='create-cause.html'">Създай
        кауза</button>

      <button class="create-btn" type="button" onclick="location.href='chat-login.html'">Чат
      </button>
    </div>
  </nav>

  <section class="content">
    <br/>
    <div>
      <p class="name" id="fullName"></p>
    </div>
    <div class="username" id="username"></div>
    <div class="points">
      <img class="trophy-icon" src="./images/trophy.png" alt="trophy image">
      <p class="points-cnt"><span id="points"></span> точки</p>
    </div>
    <div>
      <div class="activity-info joins">Брой участия в каузи
        <p class="cnt" id="volunteeredCausesPoints"></p>
      </div>
    </div>

    <div class="activity-info charities">Брой създадени каузи
      <p class="cnt" id="createdCausesPoints"></p>
    </div>
    <div class="btn-wrapper">
      <button id="btn-participations" class="my-charities-btn">Записани каузи</button>
      <button id="btn-my-charities" class="my-charities-btn">Моите каузи</button>
      <button class="logout-btn" onclick="logout()">Изход</button>
    </div>

  </section>

  <div id="participations-window" class="hidden  charities-window">
    <div class="button-wrapper">
      <img class="x-button" src="./images/X-button.png">
    </div>
  </div>

  <div id="charities-window" class="hidden  charities-window">
    <div class="button-wrapper">
      <img class="x-button" src="./images/X-button.png">
    </div>
  </div>

</main>
<script src="./js/my-profile.js"></script>
</body>

</html>
